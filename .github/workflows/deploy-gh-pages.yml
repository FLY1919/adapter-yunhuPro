name: Deploy VitePress Docs to GitHub Pages

on:
  push:
    branches:
      - docs
    paths:
      - 'docs/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # 关键：添加权限配置
    permissions:
      contents: write  # 授予写入仓库内容的权限
      pages: write     # 授予 GitHub Pages 相关权限
      id-token: write  # 用于 OIDC 令牌

    steps:
      - name: Checkout docs branch
        uses: actions/checkout@v4
        with:
          ref: docs
          path: docs

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache Dependencies
        uses: actions/cache@v3
        id: cache-dependencies
        with:
          path: docs/node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('docs/yarn.lock') }}

      - name: Install Dependencies
        run: |
          cd docs
          yarn install

      - name: Build VitePress Site
        run: cd docs && yarn build

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}  # 明确指定使用 GITHUB_TOKEN

      - name: Create gh-pages/docs directory if it doesn't exist
        run: |
          cd gh-pages
          mkdir -p docs

      - name: Copy build output to gh-pages
        run: |
          rm -rf gh-pages/docs/*
          cp -r docs/docs/.vitepress/dist/* gh-pages/docs/

      - name: Commit and push changes to gh-pages
        run: |
          cd gh-pages
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Deploy VitePress site to gh-pages" || echo "No changes to commit"
          git push origin gh-pages
